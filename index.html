
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨香笔耕 - 专注中文创作</title>
    
    <!-- 1. 样式与图标 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 2. 让浏览器理解 TypeScript (.tsx) 的翻译官 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f8f5f0; margin: 0; }
        .serif { font-family: 'Noto Serif SC', serif; }
        /* 简单的加载动画 */
        #loading-overlay {
            position: fixed; inset: 0; background: #f8f5f0; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #d97706; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <!-- 3. 模拟环境变量（防止代码报错） -->
    <script type="text/javascript">
        window.process = {
            env: {
                // 如果你有 API Key，填在下面的引号里。没有就留空，AI功能会暂时失效。
                API_KEY: "" 
            }
        };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "recharts": "https://esm.sh/recharts@2.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #92400e; font-weight: bold;">正在准备墨水...</p>
    </div>
    <div id="root"></div>

    <!-- 4. 关键：告诉浏览器使用 Babel 来加载 index.tsx -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>

    <script type="text/javascript">
        // 渲染完成后隐藏加载动画的全局方法
        window.hideLoading = () => {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.style.display = 'none';
        };
    </script>
</body>
</html>
